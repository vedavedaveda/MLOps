steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build container image'
    entrypoint: 'bash'
    args:
      - -c
      - |
          docker build \
            -f dockerfiles/train.dockerfile \
            -t europe-west1-docker.pkg.dev/$PROJECT_ID/container-registry/train-image:latest \
            .
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push container image'
    args: [
      'push',
      'europe-west1-docker.pkg.dev/$PROJECT_ID/container-registry/train-image:latest'
    ]
options:
  logging: CLOUD_LOGGING_ONLY
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/container-registry/train-image:latest'